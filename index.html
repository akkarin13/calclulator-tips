<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Tip calculator app</title>
</head>
<body>
    <main>
    <picture><img src="logo.svg" alt="logo"></picture>
    <div class="container">
        
    <section class="calc">
    <form class="input_cal">
    <p>bill</p>
    <input type="text" class="input_pattern input_bill"><img src="icon-dollar.svg" alt="icon_dollar">
    </form>
    <p>Select Tip %</p>
    <div class="tips_montant">
        <div class="montant a">5%</div>
        <div class="montant b">10%</div>
        <div class="montant c">15%</div>
        <div class="montant d">25%</div>
        <div class="montant e">50%</div>
        <div class="montant ">Custom</div>
    </div>

    <form class="nbre_people">
        <p>Number of People</p>
        <input type="text" class="input_pattern input_number" pattern="[0-9]{0-9}"><img src="icon-person.svg" alt="icon_person">
    </form>


    </section>
    <section class="affiche">
        <div class="row">
            <div class="col_1">
                <div>
                <p>Tip Amount <br><span>/ person</span></p>
            </div>
            <div>
                <p class="price priceTipsPeople">$00.00</p>
            </div>

        </div>
        <div class="col_2">
            <div>
                <p>Total<br><span>/ person</span></p>
            </div>
            <div>
                <p class="price priceTipsMontant">$00.00</p>
            </div>
            
            </div>
        </div>
        <div class="row_2">
            <button class="reset">reset</button>
        </div>
    </section>
    </div>
</main>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</body>
</html>
